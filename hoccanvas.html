<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>vẽ canvas và tạo chuyển động</title>
    <style>
        #myCanvas {
            margin-left: 500px;
            margin-top: 50px;
            border: 3px solid green;
            background-image: url("background.gif");
        }
    </style>
</head>

<body>

    <img src="ruoi.PNG" id="ruoi" class="d-none">
    <canvas id="myCanvas" width="360px" height="500px"></canvas>
    <div id="game"></div>

    <script type="text/javascript">
        var canvas, ctx, _fly;
        window.onload = function () {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");
            _fly = new Fly();
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            // _fly.draw();
            setInterval("update()", 20);
        }
        // cứ 20 mi li giây nó lại gọi hàm update 1 lần.
        function update() {
            ctx.clearRect(0, 0, 360, 500);
            _fly.move();
            _fly.draw()
        }
        // Con ruồi thì có vị trí của nó tại ví trí trục 0x là 100px oy là 0px
        // Tốc độ theo ox là 0
        // Tốc độ theo oy là 0.3
        function Fly() {
            this.x = Math.floor(Math.random() * 350);
            this.y = 0;
            this.speedX = 0;
            this.speedY = 4;
        }
        // thuộc tính vẽ của con ruồi thì sẽ vẽ con ruồi lấy tại trục ox oy và kích thước của nó.
        Fly.prototype.draw = function () {
            ctx.beginPath();
            var img = document.getElementById("ruoi");
            ctx.drawImage(img, this.x, this.y, 15, 15);
            ctx.drawImage(img, this.x+80, this.y+40, 15, 15);
            ctx.drawImage(img, this.x+200, this.y+30, 15, 15);
            ctx.drawImage(img, this.x+120, this.y+20, 15, 15);
            ctx.drawImage(img, this.x+20, this.y+50, 15, 15);
            ctx.drawImage(img, this.x+40, this.y+60, 15, 15);
            ctx.drawImage(img, this.x+60, this.y+70, 15, 15);
            ctx.drawImage(img, this.x+20, this.y+10, 15, 15);
        }
        // Phương thức di chuyển của con ruồi. tốc độ theo trục ox oy.
        Fly.prototype.move = function () {
            this.x += this.speedX;
            this.y += this.speedY;
        }
    </script>
</body>

</html>
